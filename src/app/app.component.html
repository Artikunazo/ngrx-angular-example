<div class="container">
	<mat-form-field appearance="outline">
		<form [formGroup]="formGroup">
			<input
				matInput
				type="text"
				placeholder="Customer search"
				formControlName="customer"
			/>
		</form>
	</mat-form-field>
	<table mat-table [dataSource]="customersList" class="mat-elevation-z8">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
		</ng-container>

		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef>Age</th>
			<td mat-cell *matCellDef="let customer">{{ customer.age }}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef>Email</th>
			<td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef>Remove</th>
			<td mat-cell *matCellDef>
				<button mat-mini-fab color="white" [matTooltip]="'Delete'">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef>Edit</th>
			<td mat-cell *matCellDef="let customer">
				<button
					mat-mini-fab
					color="primary"
					[matTooltip]="'Edit'"
					(click)="openDialog(true, customer)"
				>
					<mat-icon>edit</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<button
		mat-mini-fab
		color="primary"
		[matTooltip]="'Add new customer'"
		(click)="openDialog()"
	>
		<mat-icon>add</mat-icon>
	</button>
</div>
